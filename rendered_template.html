<!DOCTYPE html>
<html lang="en">
<head>

    <title>Finished Goods Store Dashboard - Kampala Pharmaceutical Industries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .phase-card {
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }
        .phase-card:hover {
            transform: translateY(-2px);

        }
        .status-badge {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        .batch-number {
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
    </style>

        <div class="container-fluid position-relative">
            <div class="w-100 d-flex justify-content-center">
                <a class="navbar-brand mx-auto" href="/">
                    
                    <img src="/static/Main%20Logo.png" alt="KPI Logo" height="30" class="me-2" onerror="this.style.display='none'">
                    Kampala Pharmaceutical Industries(KPI)
                </a>
            </div>
            
            
            
            <div class="navbar-nav ms-auto">
